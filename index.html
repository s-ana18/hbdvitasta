<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Styling the page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures the content spans the full viewport height */
            background-color: #ffe4e1; /* Pale pink */
            font-family: Arial, sans-serif;

            /* Floral border styling */
            border: 20px solid transparent;
            background-image: url('./assests/10255690.png'); /* Replace '10255690.png' with your border file name */
            background-size: cover; /* Ensures the border image covers the entire border area */
            background-position: center; /* Positions the image correctly */
            background-clip: border-box; /* Keeps the floral pattern constrained within the border */
        }
        h1 {
            font-size: 2.5rem;
            color: black; /* Changed font color to black */
            animation: flashingText 1s infinite; /* Add animation for flashing text */
        }

        @keyframes flashingText {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }

        p {
            font-size: 18px;
            color: #555;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Creates three columns */
            grid-auto-rows: 200px; /* Fixed row height */
            gap: 20px; /* Space between grid items */
            justify-items: center; /* Centers items within each grid cell */
            align-items: center; /* Centers items vertically */
            margin: 20px auto;
            width: 90%; /* Reduces width for better layout on larger screens */
        }
        img {
            width: 150px; /* Fixed width for symmetry */
            height: 150px; /* Fixed height for symmetry */
            object-fit: cover; /* Ensures the image fits nicely */
            border-radius: 10px;
            box-shadow: 5px 5px 15px #888888; /* Adds a cute shadow */
            transition: transform 0.3s; /* Smooth hover effect */
        }
        img:hover {
            transform: scale(1.2); /* Enlarges the image */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 5px #888888;
            grid-column: 2; /* Places the button in the center column */
            grid-row: 2; /* Places the button in the center row */
        }
        button:hover {
            background-color: #ff1493; /* Deep pink */
        }

        .falling-shape {
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%; /* Makes the shape circular */
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh); /* Moves the shape to the bottom */
                opacity: 0; /* Fades out */
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Vitasta!</h1>
    <p>Here's to a day filled with smiles, joy, and adorable cats!</p>
    <div class="grid-container">
        <img src="./assests/owo.gif" alt="Cute Cat">
        <img src="./assests/cat.gif" alt="Another Cute Cat">
        <img src="./assests/catkiss.gif" alt="Adorable Cat">
        <button onclick="celebrate()">Happy Birthday! (click here :3)</button>
        <img src="./assests/catto.gif" alt="Ket">
        <img src="./assests/cutecat.gif" alt="Cute Cat">
        <img src="./assests/ehe.gif" alt="Ehe">
        <img src="./assests/hello.gif" alt="Hello Hi">
        <img src="./assests/oiia.gif" alt="Oiia">
    </div>

    <script>
        // Create multiple falling shapes on click
        function celebrate() {
            for (let i = 0; i < 15; i++) { // Adjust the number of shapes
                const shape = document.createElement('div');
                shape.classList.add('falling-shape');
                shape.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                shape.style.animationDuration = Math.random() * 2 + 3 + 's'; // Random fall duration
                shape.style.backgroundColor = getRandomColor(); // Assign random color
                document.body.appendChild(shape);

                // Remove shape after animation completes
                setTimeout(() => {
                    shape.remove();
                }, 5000);
            }
        }

        // Random color generator
        function getRandomColor() {
            const colors = ['#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', '#955251'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
